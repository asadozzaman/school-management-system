<!DOCTYPE html
        {% load static %}
        <html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../images/favicon.ico">

    <title>ThemePixel - Registration </title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>

    <!-- Bootstrap v4.1.3.stable -->
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/fontawesome/font-awesome.css' %}"/>

    <!-- Ionicons -->
    <link rel="stylesheet" href="css/icons/ionicons.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/master_style.css' %}"/>
    <!--  Skins. Choose a skin from the css/skins
    folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{% static 'css/_all-skins.css' %}"/>


    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">


</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="../../index.html"><b>Themepixel</b>Admin</a>
    </div>
    <div class="container">
        <h1>SignUp from here</h1>

    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush list-inline mx-auto justify-content-center">
                <li class="list-group-item">
                    <button type="" class="btn btn-danger"><a href="{%url 'admin_signup'%}">Admin SignUp</a></button>
                </li>
                <li class="list-group-item">
                    <button type="" class="btn btn-danger"><a href="{%url 'headmaster_signup'%}">Headmaster SignUp</a>
                    </button>
                </li>
                <li class="list-group-item">
                    <button type="" class="btn btn-danger"><a href="{%url 'teacher_signup'%}">Teacher SignUp</a>
                    </button>
                </li>
                <li class="list-group-item">
                    <button type="" class="btn btn-secondary"><a href="{%url 'student_signup'%}">Student SignUp</a>
                    </button>
                </li>
                <hr>

                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="btn btn-warning" href="{% url 'logout' %}" class="nav-link">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="btn btn-warning" href="{% url 'login' %}" class="nav-link">Login</a>
                </li>
                {% endif %}
                <hr>
            </ul>
        </div>

    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->


<!-- jQuery 3 -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>


<!-- popper -->
<script src="{% static 'js/popper.min.js' %}"></script>
<!-- Bootstrap v4.1.3.stable -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- SlimScroll -->
<script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'js/fastclick.js' %}"></script>
<!--  App -->
<script src="{% static 'js/template.js' %}"></script>
<!--  demo purposes -->
<script src="{% static 'js/demo.js' %}"></script>


</body>

</html>
